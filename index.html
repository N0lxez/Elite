  <body oncontextmenu="return false;" ondragstart="return false;">
    <div class="fixed-bg"></div>
    <div class="noise"></div>
    <div id="c-ring" class="cursor-ring" style="display:none"></div>
    <div id="c-dot" class="cursor-dot" style="display:none"></div>
    <div id="root"></div>
    
    <script>
      // --- CORE SYSTEM ---
      
      // 1. CUSTOM CURSOR
      if (window.matchMedia("(pointer: fine)").matches) {
        const ring = document.getElementById('c-ring');
        const dot = document.getElementById('c-dot');
        if(ring && dot) {
            ring.style.display = 'block'; dot.style.display = 'block';
            let mx = -100, my = -100, rx = -100, ry = -100;
            document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; dot.style.transform = `translate3d(${mx}px, ${my}px, 0) translate(-50%, -50%)`; }, { passive: true });
            const loop = () => { rx += (mx - rx) * 0.2; ry += (my - ry) * 0.2; ring.style.transform = `translate3d(${rx}px, ${ry}px, 0) translate(-50%, -50%)`; requestAnimationFrame(loop); };
            loop();
            document.addEventListener('mousedown', () => ring.style.transform += ' scale(0.8)');
            document.addEventListener('mouseup', () => ring.style.transform = ring.style.transform.replace(' scale(0.8)', ''));
        }
      }

      // 2. SECURITY LAYERS
      // Block specific key combinations often used for inspection
      document.onkeydown = function(e) {
        if(e.keyCode == 123) return false; // F12
        if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) return false;
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
      }

      // Console Warning for curious users
      console.clear();
      console.log("%cSTOP!", "color:red;font-size:60px;font-weight:bold;text-shadow:2px 2px black;");

    </script>
